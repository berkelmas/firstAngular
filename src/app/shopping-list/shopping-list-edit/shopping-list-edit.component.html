<div class="row">
  <div class="col-md-8">
    <div class="row justify-content-center">
      <div class="col-md-11">
        <form class="form-inline ml-3">
          <div class="form-group">
            <label class="mr-2" for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              #name
              >
          </div>
          <div class="form-group ml-2">
            <label class="mr-2" for="amount">Amount</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              #amount
              >
          </div>
          <div class="w-100"></div>
          <div class="form-button-container">
            <button (click)="addIngredient(name, amount)" type="submit" class="btn btn-success">Add</button>
            <button (click)="deleteIngredient()" type="submit" class="btn btn-danger ml-2">Delete</button>
            <button (click)="clearIngredients()" style="color: white" type="submit" class="btn btn-warning ml-2">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
