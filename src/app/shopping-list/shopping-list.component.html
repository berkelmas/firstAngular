<app-shopping-list-edit
  (sendShoppingListItem)="getShoppingListItem($event)"
  (sendDeleteIngredient)="deleteListItem()"
  (sendClearIngredients)="clearItems()"
  >
  </app-shopping-list-edit>


<hr>
<br>
<div class="row">
  <div class="col-md-6">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="list-group">

          <div (click)="selectShoppingItem(shopping)"
               *ngFor="let shopping of shoppingList"
               class="list-group-item"
               [ngClass]="{'selected': selectedShopping === shopping.name}"
               >
               {{shopping.name + "(" + shopping.amount + ")"}}
                </div>

        </div>
      </div>
    </div>
  </div>
</div>

<br>
  <hr>
